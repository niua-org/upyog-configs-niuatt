 serviceMaps:
  serviceName: sv-service
  mappings:
  - version: 1.0
    description: Persists street venbding application detail
    fromTopic: create-street-vending
    isTransaction: true
    queryMaps:

       - query: INSERT INTO public.eg_sv_street_vending_detail(application_id, tenant_id, application_no, application_date, certificate_no, approval_date, application_status, trade_license_no, vending_activity, vending_zone, cart_latitude, cart_longitude, vending_area, vending_license_certificate_id, local_authority_name, disability_status,beneficiary_of_social_schemes,enrollment_id,terms_and_condition, createdby, createdtime, lastmodifiedby, lastmodifiedtime) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
         basePath: streetVendingDetail
         jsonMaps:
          - jsonPath: $.streetVendingDetail.applicationId
          
          - jsonPath: $.streetVendingDetail.tenantId

          - jsonPath: $.streetVendingDetail.applicationNo
          
          - jsonPath: $.streetVendingDetail.applicationDate

